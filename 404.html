<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f4f8; /* Light background */
            font-family: 'Inter', sans-serif;
            color: #1e293b; /* Dark text for better contrast */
        }
        .error-code {
            font-size: 120px; /* Larger error code */
            font-weight: 700; /* Bold font weight */
            color: #6366f1; /* Vibrant purple */
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.05); /* Subtle text shadow */
        }
        .error-message {
            font-size: 24px; /* Increased font size */
            font-weight: 600; /* Semi-bold font weight */
            color: #334155;
            margin-bottom: 30px;
            text-align: center;
        }
        .back-button {
            background-color: #6366f1; /* Vibrant purple */
            color: white;
            padding: 12px 25px; /* Slightly increased padding */
            border: none;
            border-radius: 8px; /* More rounded corners */
            font-size: 18px; /* Increased font size */
            font-weight: 600; /* Semi-bold font weight */
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth transition */
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); /* Add shadow */
        }
        .back-button:hover {
            background-color: #4338ca; /* Darker purple on hover */
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border-radius: 12px; /* Rounded corners for the container */
            background-color: #ffffff; /* White container background */
            box-shadow: 0 8px 20px rgba(0,0,0,0.08); /* Slightly stronger shadow */
            max-width: 90%; /* Responsive width */
            width: 400px; /* Maximum width */
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <div class="error-message">Page Not Found</div>
        <button class="back-button" onclick="window.history.back();">Back to Previous Page</button>
    </div>
</body>
</html>
