<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Use JavaScript to redirect to YouTube after a short delay
        window.onload = function() {
            setTimeout(function() {
                window.location.href = "https://www.youtube.com";
            }, 2000); // Redirect after 2 seconds (2000 milliseconds)
        };
    </script>
</head>
<body>
    <p>Redirecting...</p>
    <p>- This service is not provided by YouTube</p>
</body>
</html>
