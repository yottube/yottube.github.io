<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Important Message</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            margin-bottom: 20px;
        }
        .warning {
            color: red;
            font-weight: bold;
            margin-top: 10px;
            border: 1px solid red;
            padding: 5px;
            border-radius: 5px;
        }
        .github-button {
            margin-top: 20px;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 20px;
            justify-content: flex-start;
        }
        iframe {
            margin: 0 0 0 0;
            display: block;
        }
        .follow-text {
            margin-top: 10px;
            text-align: left;
            width: 100%;
        }
    </style>
    <script>
        window.onload = function() {
            const titleElement = document.querySelector('title');
            const messages = [
                "⚠️ Please read",
                "click here for more",
                "for an important announcement",
                "important message for you",
                "message from our team",
                "from us today"
            ];
            let index = 0;

            function updateTitle() {
                titleElement.textContent = messages[index];
                index = (index + 1) % messages.length;
            }

            updateTitle();
            setInterval(updateTitle, 1000);
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>An important message from us</h1>
        <p>You have been redirected to YouTube.  This service is not provided by YouTube.</p>
        <p>This domain has been secured to prevent scams and impersonation of YouTube.</p>
        <p class="warning">Beware of scams. Do not provide personal information to unofficial websites.</p>
        <div class="github-button">
            <iframe src="https://ghbtns.com/github-btn.html?user=yottube&type=follow&count=true&size=large" frameborder="0" scrolling="0" width="230" height="30" title="GitHub"></iframe>
        </div>
        <p class="follow-text">Support our project on GitHub!</p>
    </div>
</body>
</html>
